<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Easy Schedule</title>

    <!-- global styling -->
    <link rel="stylesheet" href="../CSS/global.css">

    <!-- font awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- sign up form -->
    <div class="form-con">
        <form class="sign-in-form">

            <h2>Sign In</h2>

            <label for="sign-in-email">Email / username</label>
            <input type="email" id="sign-in-email" placeholder="example@gamil.com" required>

            <label for="sign-in-password">Password</label>
            <div class="password-container">

                <input type="password" placeholder="password" id="sign-in-password" required>

                <span><i class="fa-regular fa-eye">e</i></span>

            </div>

            <a href="../pages/forgot-password.html">Forgotten password?</a>


            <button id="sign-in-btn" class="btnn d-flex gap-2 sign-in-btn d-block">
                <span>Sign in</span>
                <div class="spinner-border d-none" role="status" id="spinnerSignIn">
                   
                  </div>
            </button>

            <span>Does not have an account? <a href="../pages/sign-up.html">Sign up</a></span>
        </form>
    </div>
    <!-- end of sign up form -->



    <script src="../script/sign-in.js" type="module"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>

</html>
