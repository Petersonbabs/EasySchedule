<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Easy Schedule</title>

    <!-- global styling -->
    <link rel="stylesheet" href="../CSS/global.css">


    <!-- dashboard styling -->
    <link rel="stylesheet" href="../CSS/dashboard.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <!-- modal -->

    <!-- new event modal -->


    <div id="modalBackDrop">

        <div id="newEventModal">
            <h1>Add new event to <span id="newEventDate"></span></h1>

            <input type="text" id="newEventInput" placeholder="Event Title" class="retry">

            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>


        <!-- event details -->
        <div id="eventDetails">

            <h1 id="eventDetailsTitle">Event Title</h1>
            <div id="eventDetailsDate">1 / jan / 2023</div>

            <div class="eventDetailsBtns">
                <button id="deleteButton"> Delete</button>
                <button id="closeButton">Close</button>
            </div>

        </div>
        <!-- end of event details -->

        <!-- end of modal -->


        <div id="todayModal">
            <h1>Today</h1>
            <div id="todayDate">jan/18/1999</div>
            <input type="text" id="todayTitleInput" placeholder="today, i want to...">
            <button id="saveTodayBtn">Save</button>
            <button id="closeTodayBtn">Close</button>
        </div>

    </div>
    <!-- end of new event modal -->



    <!-- 

        ==================
        HOME
        ===============
     -->

    <div class="home">

        <header>
            <div class="header-con">
                <div class="header-left">
                    <h1>
                        <a href="./dashboard.html">
                            <span>Easy</span>Schedule
                        </a>

                    </h1>
                </div>

                <div class="header-right">
                    <!-- TODO: add menu icon -->
                    <i class="fa-solid fa-bars " id="menu-icon"></i>

                    <!-- laptop menu -->
                    <div class="laptop-menu">
                        <ul>
                            <li class="sign-out-btn"><a href="./pages/sign-in.html">log out</a></li>
                        </ul>
                    </div>
                    <!-- end of laptop menu -->
                </div>
            </div>



            <!-- Mobile menu -->
            <nav class="mobile-menu">
                <ul class="menu-drop">
                    <li class="sign-out-btn">log out</li>
                </ul>
            </nav>
            <!-- end of mobile menu -->
        </header>

        <div class="greeting-div">
            Hello, <span class="greeting"></span>
        </div>

        <div id="container">

            <!-- header -->
            <div id="header">
                <div id="monthDisplay"></div>

                <div class="calendar-btns d-flex">
                    <button id="backButton" class="btnn">Prev</button>
                    <button id="nextButton" class="btnn">Next</button>
                </div>
            </div>
            <!-- end of header -->

            <!-- weekdays -->
            <div id="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thurs</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <!-- end of weekdays -->

            <!-- calendar -->
            <div id="calendar">

            </div>
            <!-- end of calendar -->

        </div>
        <!-- end of container -->


        <!-- add event -->
        <div class="add-event">
            <button class="add-event-btn">+</button>
        </div>
        <!-- end of add event -->


        <div class="list-events">

            <div class="spinner-border d-none" role="status" id="eventsListLoader">
            </div>
            <h2 class="noEventMessage">You have not added any event yet...</h2>

        </div>
    </div>
    <!-- 
        ==================
        END OF HOME
        ================
     -->










     <!-- 
        TODO AREA
      -->

      <div class="todos ">

        <h3>Hi Peter! What's you plan today?</h3>

        <ul class="todo-list">
            <p>You have no plan for today...</p>
        </ul>



        <div class="todo-input">
            <input type="text" placeholder="Today, i want to..." id="todoInput">
            <button class="btnn send-btn"><i class="fa-regular fa-paper-plane"></i></button>
        </div>

      </div>

      <!-- END OF TODO -->





      <!-- ACCOUNT AREA -->
      <div class="account">

        <h2>Account</h2>

        <ul>
            <li class="sign-out-btn">Log out</li>
        </ul>

      </div>
      <!-- END OF ACCOUNT -->



     <!-- TAB AREA -->
     <section class="tab-area">
        <div class="tab-con">

            <div class="home-tab">
                <i class="fa-solid fa-house"></i>
            </div>

            <div class="todo-tab">
                <i class="fa-solid fa-list"></i>
            </div>

            <div class="account-tab">
                <i class="fa-solid fa-user"></i>
            </div>

        </div>
     </section>
     <!-- END OF TAB AREA -->









    <script src="../script/dashboard.js" type="module"></script>




   



</body>

</html>
