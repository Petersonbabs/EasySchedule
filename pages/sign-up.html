<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Easy Schedule</title>

    <!-- global styling -->
    <link rel="stylesheet" href="../CSS/global.css">

    <!-- sign up page -->
    <link rel="stylesheet" href="../CSS/sign-up.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    
    <div class="container form-con">
        
        <!-- sign up form -->
        <form class="sign-up-form">
            <h2>Sign up</h2>

            <label for="full-name-el">Full name</label>
            <input type="text" name="fullName" placeholder="John doe" id="full-name-el" required>

            <label for="username">Username</label>
            <input type="text" name="signUpUsername" placeholder="Choose a username" id="username-el" required>

            <label for="sign-up-email">Email</label>
            <input type="email" name="signUpEmail" id="sign-up-email" placeholder="example@gamil.com" required>

           

            <label for="sign-up-password">Set Password</label>
            <div class="password-container">
                <input type="password" name="password" placeholder="password" id="sign-up-password" required>
                <span><i class="fa-regular fa-eye" id="signUpEye">e</i></span>
            </div>

            <div class="password-container">
                <input type="password" name="confirmPasswprd" placeholder="confirm password" id="confirm-sign-up-password" required>
                <span><i class="fa-regular fa-eye">e</i></span>
            </div>

            <button id="sign-up-btnn" class=" btnn sign-up-btn">
                <span>Sign Up</span>
                <div id="spinnerSignUp" class="spinner-border spinner-border-sm d-none" role="status"></div>
            </button>

            <span class="h-acc">Have an account? <a href="../pages/sign-in.html">Sign in</a></span>

            <span id="signUp-message"></span>
        </form>
        <!-- end of sign up form -->


       

    </div>

    <script src="../script/script.js" type="module"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
